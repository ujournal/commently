name: Backend

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:11
        ports:
          - 3306:3306
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: flarum_test

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: curl, dom, gd, json, mbstring, openssl, pdo_mysql, tokenizer, zip
          tools: phpunit, composer:v2

      - name: Wait for MariaDB
        run: |
          for i in $(seq 1 30); do
            php -r "
              try { new PDO('mysql:host=127.0.0.1;port=3306', 'root', 'root'); exit(0); } catch (Exception \$e) { exit(1); }
            " 2>/dev/null && break
            sleep 2
          done

      - name: Create MySQL database
        run: |
          php -r "
            \$pdo = new PDO('mysql:host=127.0.0.1;port=3306', 'root', 'root');
            \$pdo->exec('CREATE DATABASE IF NOT EXISTS flarum_test');
          "

      - name: Install dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Setup tests
        run: composer test:setup
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: flarum_test
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_PREFIX: ""
          FLARUM_TEST_TMP_DIR_LOCAL: tests/integration/tmp

      - name: Run tests
        run: composer test
